name: DevSecOps Pipeline

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build_docker:
        name: Build Docker Image
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set Up Docker Buildx
              uses: docker/setup-buildx-actions@v2

            - name: Build Docker Image
              run: docker build -t pygoat:latest .